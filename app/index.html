<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div>
      <div class="status">
        <p>
          Welcome to the chat app! ðŸ˜Ž </span>
        </p>
        
        <div class="show-login hidden">
          <p>You are <span>Logged in<span class="logged-in-dot"></span></p>
        </div>
        <div class="buttons-container">
        
          <div class="login-button active">  
              <button class="login-button active">Sign in</button>
              <span class="signin-dot"></span>
          </div>
        
          <div class="signup-button active">
               <button class="signup-button active">Sign Up</button>
          <span class="signup-dot"></span>
          </div>
          </div>
      
          <form class="loginForm hidden">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button class="signinSubmit" type="submit">Sign In</button>
          </form>
          <form class="signupForm hidden">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password min 6 chars" minlength="6" required>
            <input type="password" name="confirm" placeholder="Repeat Password" required>
            <button class="signinSubmit" type="submit">Sign Up</button>
            </form>
    </div>
      
      
      <form class="message-form">
        <div class="container">
          <input class="username" type="text" placeholder="Enter your name" required />
        </div>
        <ul></ul>
        <div class="container">
          <input class="message" type="text" />
          <button class="send-button hidden ">send</button>
        </div>
      </form>
    </div>
  </body>
</html>
